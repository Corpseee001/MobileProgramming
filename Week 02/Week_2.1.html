<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      background-color: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Chris Dhamala</h1>

  <!-- Addition -->
  <div class="container">
    <p id="sumResult">Click the button to show the sum of 5 + 6.</p>
    <button onclick="showSum()">Show Sum</button>
  </div>

  <!-- Subtraction -->
  <div class="container">
    <p id="subResult">Click the button to show the difference of 10 - 4.</p>
    <button onclick="showSubtraction()">Show Subtraction</button>
  </div>

  <!-- Multiplication -->
  <div class="container">
    <p id="mulResult">Click the button to show the product of 3 ร 7.</p>
    <button onclick="showMultiplication()">Show Multiplication</button>
  </div>

  <!-- Division -->
  <div class="container">
    <p id="divResult">Click the button to show the quotient of 20 รท 5.</p>
    <button onclick="showDivision()">Show Division</button>
  </div>

  <script src="user.js"></script>
</body>
</html>
